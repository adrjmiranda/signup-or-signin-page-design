<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Sign Up Or Sign In | Page Design</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a register page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Sign Up Or Sign In | Page Design" />
		<meta
			property="og:description"
			content="This repository contains the layout of a register page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<!--==================== CONTENT ====================-->
		<div id="content" class="container">
			<!--==================== FORM ====================-->
			<form action="#" id="form">
				<!--==================== SIGN UP ====================-->
				<div id="sign-up" class="form-area">
					<h2 class="form-title">Sign up</h2>

					<div class="form-fields">
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Your name"
							class="form-input"
							required
						/>

						<input
							type="email"
							id="email"
							name="email"
							placeholder="Your email"
							class="form-input"
							required
						/>

						<input
							type="password"
							id="password"
							name="password"
							placeholder="Your password"
							class="form-input"
							required
						/>

						<input
							type="password"
							id="password-confirmation"
							name="password-confirmation"
							placeholder="Confirm your password"
							class="form-input"
							required
						/>
					</div>

					<button class="btn sign-up-btn" type="submit">Sign up</button>
				</div>
				<!--================ Enf of SIGN UP =================-->

				<!--==================== FORM BETWEEN ====================-->
				<span id="form-between">or</span>
				<!--================ Enf of FORM BETWEEN =================-->

				<!--==================== SIGN IN ====================-->
				<div id="sign-in" class="form-area">
					<h2 class="form-title">Sign in with your social network</h2>

					<div class="form-buttons">
						<a href="#" class="btn fb-btn">
							<span>Login with your </span>
							<i class="ri-facebook-box-fill"></i>
						</a>

						<a href="#" class="btn x-btn">
							<span>Login with your </span>
							<i class="ri-twitter-x-line"></i>
						</a>

						<a href="#" class="btn gp-btn">
							<span>Login with your </span>
							<i class="ri-google-fill"></i>
						</a>
					</div>
				</div>
				<!--================ Enf of SIGN IN =================-->
			</form>
			<!--================ Enf of FORM =================-->
		</div>
		<!--================ Enf of CONTENT =================-->

		<!--==================== Script ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
