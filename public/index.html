<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Sign Up Or Sign In | Page Design</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a register page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Sign Up Or Sign In | Page Design" />
		<meta
			property="og:description"
			content="This repository contains the layout of a register page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<!--==================== CONTENT ====================-->
		<div id="content" class="container">
			<!--==================== FORM ====================-->
			<form action="#" id="form">
				<!--==================== SIGN UP ====================-->
				<div id="sign-up" class="form-area">
					<h2 class="form-title">Sign up</h2>

					<input
						type="text"
						id="name"
						name="name"
						placeholder="Your name"
						required
					/>

					<input
						type="email"
						id="email"
						name="email"
						placeholder="Your email"
						required
					/>

					<input
						type="password"
						id="password"
						name="password"
						placeholder="Your password"
						required
					/>

					<input
						type="password"
						id="password-confirmation"
						name="password-confirmation"
						placeholder="Confirm your password"
						required
					/>

					<button class="btn sign-up-btn">Sign up</button>
				</div>
				<!--================ Enf of SIGN UP =================-->

				<!--==================== FORM BETWEEN ====================-->
				<span class="form-between">or</span>
				<!--================ Enf of FORM BETWEEN =================-->

				<!--==================== SIGN IN ====================-->
				<div id="sign-in" class="form-area">
					<h2 class="form-title">Sign in with your social network</h2>

					<a href="#" class="btn fb-btn">
						<i class="ri-facebook-box-line"></i>
						<span>Login with your Facebook</span>
					</a>

					<a href="#" class="btn x-btn">
						<i class="ri-twitter-x-line"></i>
						<span>Login with your X</span>
					</a>

					<a href="#" class="btn gp-btn">
						<i class="ri-google-fill"></i>
						<span>Login with your Google+</span>
					</a>
				</div>
				<!--================ Enf of SIGN IN =================-->
			</form>
			<!--================ Enf of FORM =================-->
		</div>
		<!--================ Enf of CONTENT =================-->

		<!--==================== Script ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
